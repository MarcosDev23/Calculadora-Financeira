<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Financeira</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">

        <header>
            <h1>Calculadora Financeira</h1>
        </header>

        <!-- FORMULÁRIO ÚNICO -->
        <section class="form-section">
            <h2>Novo Lançamento</h2>

            <form id="finance-form" class="finance-form">
                <select id="tipo">
                    <option value="ganho">Ganho</option>
                    <option value="despesa">Despesa</option>
                </select>

                <input id="descricao" type="text" placeholder="Descrição (ex: Aluguel)" required>

                <input id="valor" type="number" placeholder="R$ 0,00" step="0.01" required>

                <button id="btn-submit" type="submit" class="btn-primary">
                    Adicionar
                </button>
            </form>
        </section>

        <!-- DASHBOARD -->
        <section class="grid-layout">

            <div class="card card--grafico">
                <h2>Visão Geral</h2>
                <div class="resumo-cards">
                    <div class="resumo-item ganho">
                        <span>Ganhos</span>
                        <strong id="ganhos">R$ 0,00</strong>
                    </div>
                    <div class="resumo-item despesa">
                        <span>Despesas</span>
                        <strong id="despesas">R$ 0,00</strong>
                    </div>
                    <div class="resumo-item saldo">
                        <span>Saldo Atual</span>
                        <strong id="saldo">R$ 0,00</strong>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="graficoFinanceiro"></canvas>
                </div>
            </div>

            <div class="card card--lista">
                <h2>Últimos Lançamentos</h2>
                <ul id="lista-lancamentos" class="lista-lancamentos"></ul>
            </div>

        </section>

    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
